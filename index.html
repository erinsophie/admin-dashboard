<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Dashboard</title>
</head>

<body>

    <!-----CONTAINER GRID----->

    <div class="container">

      <!-----CONTAINER END----->



        <!-----HEADER START----->

        <div class="header">
          <h1 class="title"><i class="fa-solid fa-chart-pie"></i>Lector.</h1>
          
          <div class="flex-header">
            <div class="header-message">
            <i class="fa-solid fa-bars"></i>
            <h2 class="message">Good morning, Jane Doe</h2>
            </div>
            <div class="header-icons">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input class="search-bar" type="text" placeholder="Search..">
              <i class="fa-solid fa-bell"></i>
              <i class="fa-solid fa-envelope"></i>
              <img class="avatar" src="images/avatar.svg" alt="avatar placeholder icon">
            </div>
          </div>
        </div>

        <!-----HEADER END----->



        <!-----SIDEBAR START----->

        <div class="sidebar">
          <div class="sidebar-list">
            <ul>
                <li>
                  <i class="fa-solid fa-house"></i>
                  Home
                </li>
                <li>
                  <i class="fa-solid fa-user"></i>
                  Profile
                </li>
                <li>
                  <i class="fa-solid fa-message"></i>
                  Messages
                </li>
                <li>
                  <i class="fa-solid fa-clock-rotate-left"></i>
                  History
                </li>
                <li>
                  <i class="fa-solid fa-list-check"></i>
                  Tasks
                </li>
                <li>
                  <i class="fa-solid fa-people-group"></i>
                  Communities
                </li>
            </ul>
          </div>

          <div class="settings-list">
            <ul>
                <li>
                  <i class="fa-solid fa-gear"></i>
                  Settings
                </li>
                <li>
                  <i class="fa-solid fa-phone"></i>
                  Support
                </li>
                <li>
                  <i class="fa-solid fa-square-check"></i>
                  Privacy
                </li>
            </ul>
          </div>

        </div>

        <!-----SIDEBAR END----->


        <!-----MAIN CONTENT START----->

        <div class="main-content">

          <div class="card1">
            <img class="line-graph-img" src="images/graph.svg" alt="line chart">
          </div>
          
          <div class="card2">2</div>
          <div class="mini-cards"></div>
          <div class="mini-cards"></div>
          <div class="mini-cards"></div>
          <div class="mini-cards"></div>
          <div class="card3">3</div>
          <div class="card4">4</div>
        </div>

        <!-----MAIN CONTENT END----->

     </div>
    
  </body>
</html>
